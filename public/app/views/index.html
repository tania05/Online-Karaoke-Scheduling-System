<!-- index.html -->
<!DOCTYPE html>
<html ng-app="karaokeApp">
<head>

    <meta charset="utf-8">
    <title>Purple Fox Karaoke Scheduling System</title>


    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

    <!-- LOAD CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/main.css"/>

    
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>

</head>
<body ng-controller="homeController as home">

    <!-- HEADER -->
    <header style="font-size: 6em; text-align: center;">
      Purple Fox Karaoke Club
      <img id="logo" style="max-height: 2em" alt="Brand" src="http://www.moderntots.com/media/catalog/product/cache/1/image/655x/040ec09b1e35df139433887a97daa66f/p/u/purple_fox.jpg">
    </header>



    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <ul class="nav navbar-nav">
                <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/profile"><i class="fa fa-shield"></i> Profile</a></li>
                <li><a href="/availability"><i class="fa fa-shield"></i> Availability</a></li>
                <li><a href="/booking"><i class="fa fa-comment"></i> Booking</a></li>
            </ul>


            <button type="button" class="btn btn-default navbar-btn pull-right">Logout</button>
            <p class="navbar-text navbar-right" style="margin-right:2em">Signed in as: <a href="/profile" class="navbar-link">Admin</a></p>
            <p class="navbar-text navbar-right"><a href="/profile" class="navbar-link" text-decoration="underline"><u>View Profile</u></a></p>

        </div>
    </nav>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <main>

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </main>



      <!-- FOOTER -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
        <p class="navbar-text navbar-left"><a href="/contact" class="navbar-link" text-decoration="underline"><u>Contact Us</u></a></p>
        </div>
    </nav>

</body>
</html>
