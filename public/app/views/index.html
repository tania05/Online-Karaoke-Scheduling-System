<!-- index.html -->
<!DOCTYPE html>
<html ng-app="karaokeApp">
<head>

    <meta charset="utf-8">
    <title>Purple Fox Karaoke Scheduling System</title>


    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- LOAD CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/main.css"/>

    
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- controllers -->
		<script src="app/controllers/pwResetCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/adminCtrl.js"></script>
    <script src="app/controllers/contactCtrl.js"></script>
    <script src="app/controllers/bookingCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>

    <!-- services -->
    <script src="app/services/userService.js"></script>
	<script src="app/services/authService.js"></script>


    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>

</head>
<body ng-controller="mainController as main">

    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse" role="navigation" style="padding-right: 2em">
        <div class="row">
            <div class="col-md-6">
            	<a class="navbar-brand" href="/contact">Purple Fox Karaoke Club</a>
						</div>
 						<div class="col-md-6">
							<div ng-if="!main.loggedIn">
                	<form class="navbar-form navbar-right" role="login" >
                    	<div class="form-group form-group-sm">
                        	<input type="text" class="form-control" placeholder="Username" ng-model="main.username">
                        	<input type="password" class="form-control" placeholder="Password" ng-model="main.password">
                    	</div>
                  	  <button type="submit" class="btn btn-default btn-sm" ng-click="main.loggedIn = !main.loggedIn">Login</button>
                	</form>
							</div>
							<div ng-if="main.loggedIn">
                <p class="navbar-text navbar-right" style="margin-right:2em">Signed in as: <a href="/users/:user_id" class="navbar-link">{{ main.username }}</a></p>
								<p class="navbar-text navbar-right"><a href="/profile" class="navbar-link" text-decoration="underline"><u>View Profile</u></a></p>
            	</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
            	<ul class="nav navbar-nav">
                	<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                	<li><a href="/users/{{ user.userData._id }}"><i class="fa fa-user"></i> Profile</a></li>
                	<li><a href="/availability"><i class="fa fa-calendar-o"></i> Availability</a></li>
                	<li><a href="/booking"><i class="fa fa-book"></i> Booking</a></li>
           		</ul>
						</div>
						<div class="col-md-6">
							<div ng-if="!main.loggedIn">
                	<p class="navbar-text navbar-right" style="margin-right: 0.3em"><a href="/pwResetForgot" class="navbar-link">Forgot Your Password?</a></p>
                	<p class="navbar-text navbar-right" style="margin-right: 1.2em"><a href="/users/register" class="navbar-link">Register</a></p>
            	</div>
							<div ng-if="main.loggedIn">
                <button type="button" class="btn btn-default navbar-btn pull-right" ng-click="main.loggedIn = !main.loggedIn">Logout</button>                
            	</div>
						</div>
					</div>
    </nav>


    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <main class="container">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </main>



    <!-- FOOTER -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text"><a href="/contact" class="navbar-link">Contact</a></p>
        </div>
    </nav>

</body>
</html>
