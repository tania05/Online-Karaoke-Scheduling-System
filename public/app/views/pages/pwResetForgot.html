<div class="container">
    	<div class="page-header">
        	<h1> Password Reset </h1>	
      </div>
    	

     <form ng-submit="pwReset.sendToken()">
			<div class="row">
      	<div class="col-sm-6">
					<div class="form-group">
				  		<label for="email">Email Address</label>
				    	<input type="email" class="form-control" placeholder="Email" ng-model="user.userData.email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="container">
		  			<button type="submit" class="btn btn-success">Reset Password</button>
		  		</div>
				</div>
			</div>
		</form>

    </div>
