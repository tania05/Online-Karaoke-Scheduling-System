<!-- manageBooking.html -->

<div class="page-header">
	<h1>
		Bookings Page 
		<a href="/bookings" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New Booking
		</a>
	</h1>

</div>


<div class="jumbotron text-center" ng-show="booking.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Bookings...</p>
</div>

<table class="table table-bordered table-striped" ng-show="booking.bookings">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Room</th>
			<th>Start Time</th>
			<th>End Time</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in booking.bookings track by $index">
			<td>{{ item._id }}</td>
			<td>{{ item.createdBy }}</td>
			<td>{{ item.inRoom }}</td>
			<td>{{ item.start }}</td>
			<td>{{ item.end }}</td>
			<td class="col-sm-2">
				<a ng-href="/booking/{{ booking._id }}/edit" class="btn btn-danger">Edit</a>
				<a href="/booking/{{ booking._id }}/delete" class="btn btn-primary">Cancel</a>
			</td>
		</tr>
	</tbody>
</table>
