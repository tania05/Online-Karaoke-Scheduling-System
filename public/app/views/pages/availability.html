<!-- availability.html -->
<div class="page-header">
  <h1>Availability</h1>
</div>

  <form ng-submit="user.sendBooking()">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
                <label for="date">Date</label>
               <input type="date" min="{{booking.date | date: 'yyyy-MM-dd'}}"class="form-control" ng-model="booking.bookingData.date"> 
            </div>
          </div>
        </div>
  </form>
  <button ng-click="availability.getAvailability(availability.dateString)">Do stuff</button>



<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Room</th>
      <th ng-repeat="obj in availability.bookings">{{ obj.room.name }}</th>
    </tr>
    <tr ng-repeat="time in ['1:00', '2:00']">
      <td>{{time}}</td><td ng-repeat="n in availability.bookings"></td>
    </tr>
  </thead>
  <tbody>
    <tr></tr>
  </tbody>
</table>
