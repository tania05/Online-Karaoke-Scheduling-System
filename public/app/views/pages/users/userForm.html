
    <div class="container">
    	<div class="page-header">
        	<h1 ng-if="user.type == 'create'">Register</h1>
        	<h1 ng-if="user.type == 'edit'">Edit User</h1>
        </div>
    	

        <form>
        	<div class="col-sm-6">
				<div class="form-group">
				  	<label class="control-label">Name</label>
				    <input type="text" class="form-control" placeholder="First and Last">
				</div>
				<div class="form-group">
				  	<label for="username">Username</label>
				    <input type="text" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
				  	<label for="password">Password</label>
				    <input type="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
				  	<label for="confirmPass">Confirm Password</label>
				    <input type="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
				  	<label for="email">Email Address</label>
				    <input type="email" class="form-control" placeholder="Email">
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="bday">Birthday</label>
					<input type="date" class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Home Address</label>
					<input type="text" class="form-control" placeholder="Home Address">
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" placeholder="City">
				</div>
				<div class="form-group">
					<label for="postalCode">Postal Code</label>
					<input type="text" class="form-control" placeholder="Postal Code">
				</div>
				<div class="form-group">
					<label for="phoneNum">Phone Number</label>
					<input type="tel" class="form-control" placeholder="Phone Number">
				</div>

			</div>

			<div class="container" ng-if="user.type == 'create'">
		  		<button type="submit" class="btn btn-default">Register</button>
		  	</div>
		  	<div ng-if="user.type == 'edit'">
		  		<button type="submit" class="btn btn-default">Save Changes</button>
		  		<button type="submit" class="btn btn-default">Cancel</button>
		  	</div>
		</form>

    </div>
