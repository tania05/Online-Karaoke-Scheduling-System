<div align="center">

	<div class="container" ng-if="!user.deleted">
		<h3>Are you sure you would like to delete {{ user.username }}?</h3>
		<form ng-submit="user.deleteUser()">
			<br/>
			<button type="submit" class="btn btn-danger">Delete</button>
			<a href="/{{ main.user._id }}/"><button class="btn btn-default">Cancel</button></a>
		</form>
	</div>
	<div ng-if="user.deleted">
		<div ng-if="!user.isAdmin" ng-init="main.doLogout()""></div>
		<h3>User Successfully Deleted</h3>
		</br>
		<a href="/"><button class="btn btn-default">Go Home</button></a>
		<div ng-if="user.isAdmin" style="padding-top: 10px;">
			<a href="/admin"><button class="btn btn-default">Go back to the Admin page</button></a>
		</div>
	</div>
</div>
