
<div class="page-header">
	<h1 ng-if="booking.type == 'create'">Create Booking</h1>
    <h1 ng-if="booking.type == 'edit'">Edit Booking</h1>
</div>

<div ng-if="!booking.complete">
    <form ng-submit="booking.saveBooking()">
        <div class="row">
    		<div class="col-sm-6">

    			<div class="form-group">
    				<label for="people">Number of People</label>
    				<select name="Number of People" class="form-control" ng-model="booking.bookingData.people">
    					<option value="1">1</option>
    					<option value="2">2</option>
    					<option value="3">3</option>
    					<option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
    				</select>
    			</div>

    			<div class="form-group">
    				<label for="room">Room</label>
    				<select name="Room" class="form-control" ng-model="booking.bookingData.roomSelected" ng-options="room.name for room in booking.rooms | filter: {visible: true}">
        			</select>
    			</div>

    			<div class="form-group">
    				<label for="date">Date</label>
    				<input type="date" min="2015-07-07"class="form-control" ng-model="booking.bookingData.date">
    			</div>

    			<div class="form-group">
    				<label for="start">Start Time</label>
    				<input type="time" class="form-control" ng-model="booking.bookingData.start">
    			</div>

    			<div class="form-group">
    				<label for="end">End Time</label>
    				<input type="time" class="form-control" ng-model="booking.bookingData.end">
    			</div>

    			<div class="form-group">
    				<label for="equip">iPads</label>
    				<select name="iPad" class="form-control" ng-model="booking.bookingData.iPad">
    					<option value="1">1</option>
    					<option value="2">2</option>
    				</select>
    			</div>

                <div class="form-group">
                    <label for="equip">Mics</label>
                    <select name="mic" class="form-control" ng-model="booking.bookingData.mic">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>


                <div class="container">
                    <button type="submit" class="btn btn-default">Times don't work?</button>
    			</div>
    		</div>

            <div class="col-sm-6">
                <!-- bookings-calendar goes here --> 
            </div>

        </div>



        <div class="row">
            <div class="container" style="padding-top:15px">
                    <button type="submit" class="btn btn-success">{{ booking.btn }}</button>
            </div>
        </div>
    </form>
</div>


<!-- displayed once user has submitted the form-->
<div ng-if="booking.complete">
    <div ng-if="booking.type == 'create'">
        <h3>Booking Created</h3>
        <a href="/"><button class="btn btn-default">Home</button></a>
    </div>
    <div ng-if="booking.type == 'edit'">
        <h3>Changes Saved</h3>  
        <a href="/{{ user.id }}"><button class="btn btn-default">Profile</button></a>
    </div>
</div>
