<head >
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<div class="page-header" ng-init = "availability.getAvailability(availability.dateString)">
	<h1 ng-if="booking.type == 'create'">Create Booking</h1>
    <h1 ng-if="booking.type == 'edit'">Edit Booking</h1>
</div>

<div ng-if="!booking.complete">
    <form ng-submit="booking.saveBooking()">
        <div class="row">
    		<div class="col-sm-6">

    			<div class="form-group">
    				<label for="people">Number of People</label>
    				<select name="Number of People" class="form-control" ng-model="booking.bookingData.people" ng-change="booking.changeRoomview(booking.bookingData.people)">
    					<option value="1">1</option>
    					<option value="2">2</option>
    					<option value="3">3</option>
    					<option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
    				</select>
    			</div>

    			
                
        		<div ng-if="booking.bookingData.people >=1">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" min="{{booking.date | date: 'yyyy-MM-dd'}}"class="form-control" ng-model="booking.bookingData.date">
                    </div>
                 

                    <div class="form-group">
                        <label for="room">Room</label>
                        <select name="Room" class="form-control" ng-model="booking.bookingData.roomSelected" ng-options="(room.name + ' [Capacity: ' + room.capacity + ' ]')  for room in booking.rooms | filter: {visible: true}">
                        </select>
                    </div>
                    

        			<div class="form-group">
        				<label for="start">Start Time</label>
        				<input type="time" class="form-control" ng-model="booking.bookingData.start">
        			</div>

        			<div class="form-group">
        				<label for="end">End Time</label>
        				<input type="time" class="form-control" ng-model="booking.bookingData.end">
        			</div>

        			<div class="form-group">
        				<label for="equip">iPads</label>
        				<select name="iPad" class="form-control" ng-model="booking.bookingData.iPad">
                            <option value="0">0</option>
        					<option value="1">1</option>
        					<option value="2">2</option>
        				</select>
        			</div>

                    <div class="form-group">
                        <label for="equip">Mics</label>
                        <select name="mic" class="form-control" ng-model="booking.bookingData.mic" >
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>


                    <div class="container">
                        <button type="submit" class="btn btn-default">Times don't work?</button>
        			</div>
                    </div>
            </div>

            <div class="col-sm-6">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr style="background-color: #95a5a6; text-align: center">
                      <th>Room<br>(Capacity)</th>
                      <th>{{ booking.bookingData.roomSelected.name }}<br>( {{ booking.bookingData.roomSelected.capacity }} )</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="time in ['14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30', '21:00', '21:30', '22:00', '22:30', '23:00', '23:30', '00:00', '00:30', '01:00', '01:30']">
                      <td style="padding: 0px; text-align: center; width: 30px">{{ time }}</td>
                      <td id="nopad">
                          <div ng-if="!booking.isAvailable(booking.bookingData, booking.bookingData.date, time)" style="background-color: #c0392b">X</div>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="container" style="padding-top:15px">
                    <button type="submit" class="btn btn-success">{{ booking.btn }}</button>
            </div>
        </div>
    </form>
</div>


<!-- displayed once user has submitted the form-->
<div ng-if="booking.complete">
    <div ng-if="booking.type == 'create'">
        <h3>Booking Created</h3>
        <a href="/"><button class="btn btn-default">Home</button></a>
    </div>
    <div ng-if="booking.type == 'edit'">
        <h3>Changes Saved</h3>  
        <a href="/{{ booking.user_id }}/bookings "><button class="btn btn-default">Back to Bookings</button></a>
    </div>
</div>
