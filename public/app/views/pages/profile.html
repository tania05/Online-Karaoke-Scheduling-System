    <div class="container">
        <div class="page-header">
        	<h1>Profile Page</h1>
        </div>

        <dl>
        	<dt>Name</dt>
        	<dd>{{ user.userData.name }}</dd>
        	<dt>Username</dt>
        	<dd>{{ user.userData.username }}</dd>
            <dt>Email</dt>
            <dd>{{ user.userData.email }}</dd>            
        	<dt>Birthday</dt>
        	<dd>{{ user.userData.age }} </dd>
        	<dt>Address</dt>
        	<dd>{{ user.userData.address }}</dd>
        	<dt>Phone Number</dt>
        	<dd>{{ user.userData.phone_number }}</dd>
        </dl>

        <div class="container">
        	<a class="btn btn-default" href="{{ user.userData._id }}/edit">Edit Profile</a>
        	<a class="btn btn-default" href="{{ user.userData._id }}/delete">Delete Account</a>
        	<a class="btn btn-default" href="{{ user.userData._id }}/bookings">Your Bookings</a>
        </div>
      
    </div>
